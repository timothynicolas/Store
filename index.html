<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>

    <!-- BOOTSTRAP LINKS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <!-- FONT FAMILY NA BUO AT MASAYA-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- CSS NA PANGMALAKASAN -->

    <link rel="stylesheet" href="css/index.css">

    <!-- FAVICON -->

    <link rel="icon" type="image/webp" href="assets/favicon.png">
</head>
<body>

    <!-- LOGIN BOX -->

    <div class="container div-gray w-50 my-5 h-100 login-container"> 

        <form class="login_form" action="pages/store.html" method="get" name="form" onsubmit="validated();">
        
            <p class="h1 text-center fw-700" style="padding-top: 8%; padding-bottom: 5%; ">Nicolas.dev</p>

            <input class="d-block mx-auto w-75 my-3 input-field" type="email" name="email" autocomplete="off" placeholder="Email" required>

            <div class="container text-center color-red" id="email_error">Please fill up your Email</div>
    
            <input class="d-block mx-auto w-75 my-3 input-field" type="password" name="password" autocomplete="off" placeholder="Password" required>

            <div class="container text-center color-red" id="password_error">Please fill up your password</div>
    
           <button class="btn w-50 my-3 d-block mx-auto login-button" type="submit"> Log In</button>
        
        </form>

       


    </div>




    <script src="js/index.js"> </script>
</body>
</html>
